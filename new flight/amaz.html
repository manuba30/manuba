<!DOCTYPE html>
<html>
<head>
  <title>My Amazon Store</title>
  <link rel="stylesheet" type="text/css" href="amaz.css">
</head>
<body>
  <header>
    <h1>My Amazon Store</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="products">
      <h2>Featured Products</h2>
      <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>$19.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>$24.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="product3.jpg" alt="Product 3">
        <h3>Product 3</h3>
        <p>$29.99</p>
        <button>Add to Cart</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 My Amazon Store. All rights reserved.</p>
  </footer>
</body>
</html>
